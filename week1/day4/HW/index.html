<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Guesser</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&
    family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="guess-box">
    <div class="popcorn-img">
        <img src="images/popcorn.png" class="center-image" width="250" height="250">
    </div>
    <h1 style="color:white" class="text-center">Movie GuessR</h1>
    <div class="form-group">
      <label for="movieInput" style="color:white">Enter the movie:</label>
      <input type="text" class="form-control" id="movieInput">
    </div>
    <button class="btn btn-dark mt-3 p-2" onclick="submitMovie()">Submit</button>
    <button class="btn btn-info mt-3 p-2" onclick="getHint()">Hint</button>
    <div class="mt-3">
      <p id="explanation"></p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
